<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="colorbox" style="width: 100%;height: 300px; background-color: antiquewhite;"> </div><br>
    <button onclick="change('green')">Green</button>
    <button onclick="change('yellow')">Yellow</button>
    <button onclick="change('blue')">Blue</button>
    <button onclick="change('red')">Red</button>
    <button onclick="change('black')">black</button>
    <button onclick="create()">create</button>
    <button onclick="add()"> Add</button>
    <script>
        

        function change(color){
            document.getElementById("colorbox").style.backgroundColor=color
        }
function create(){
    const para = document.createElement("p");
const node = document.createTextNode("This is new.");
para.appendChild(node);
document.body.appendChild(para);
}
function add(){
    const butto=document.createElement("button");
    const content=document.createTextNode("Click me");
    butto.appendChild(content);
    document.body.appendChild(butto);
}
       
    </script>
    
</body>
</html>
